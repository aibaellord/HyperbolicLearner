{% extends "base.html" %}

{% block title %}Dashboard - HyperbolicLearner{% endblock %}

{% block extra_css %}
<style>
    .stat-card {
        transition: all 0.3s ease;
    }
    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .activity-item {
        border-left: 3px solid #ddd;
        padding-left: 15px;
        position: relative;
    }
    .activity-item::before {
        content: '';
        position: absolute;
        left: -7px;
        top: 0;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: var(--bs-primary);
    }
    .progress-circle {
        position: relative;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #f0f0f0;
    }
    .progress-circle::before {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border-radius: 50%;
        background: white;
    }
    .progress-circle span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 14px;
        font-weight: bold;
    }
</style>
{% endblock %}
