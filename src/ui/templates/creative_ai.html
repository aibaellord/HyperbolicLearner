<!-- Creative AI Suggestions Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creative AI Suggestions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #181a1b; color: #f8f9fa; }
        .container { margin-top: 40px; }
        .card { background: #23272b; border: none; }
        .btn-primary { background: #6f42c1; border: none; }
        .goal-badge { font-size: 0.9em; margin-right: 8px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">AI-Powered Creative Scenario & Goal Suggestions</h1>
    <button id="refresh-btn" class="btn btn-primary mb-4">Get New Suggestions</button>
    <div id="suggestions">
        <div class="text-center text-muted">Loading creative ideas...</div>
    </div>
    <a href="/" class="btn btn-link mt-4">&larr; Back to Dashboard</a>
</div>
<script>
function renderSuggestions(data) {
    let html = '';
    html += '<div class="row">';
    html += '<div class="col-md-6">';
    html += '<div class="card mb-4"><div class="card-body">';
    html += '<h5 class="card-title">Creative Scenarios</h5><ul>';
    data.scenarios.forEach(s => {
        html += `<li>${s}</li>`;
    });
    html += '</ul></div></div></div>';
    html += '<div class="col-md-6">';
    html += '<div class="card mb-4"><div class="card-body">';
    html += '<h5 class="card-title">Creative Goals</h5><ul>';
    data.goals.forEach(g => {
        html += `<li><span class="badge bg-info goal-badge">${g.domain}</span> ${g.goal} <span class="badge bg-success">Priority: ${g.priority}</span></li>`;
    });
    html += '</ul></div></div></div>';
    html += '</div>';
    document.getElementById('suggestions').innerHTML = html;
}
function fetchSuggestions() {
    document.getElementById('suggestions').innerHTML = '<div class="text-center text-muted">Loading creative ideas...</div>';
    fetch('/api/meta/creative-suggestions')
        .then(r => r.json())
        .then(renderSuggestions)
        .catch(() => {
            document.getElementById('suggestions').innerHTML = '<div class="text-danger">Failed to load suggestions.</div>';
        });
}
document.getElementById('refresh-btn').onclick = fetchSuggestions;
window.onload = fetchSuggestions;
</script>
</body>
</html>
